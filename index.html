    <div id="app" class="container">

        	<div class="col-lg-12 text-center">
	            <h1>Hello!</h1>
                <h1>Welcome to Sharuk's Home Page</h1>
	            <h3>Please check back soon...</h3>
           	</div>

            <div class="col-lg-12 text-center">
                <h3><a href="" v-on:click.prevent="toggleStatus = !toggleStatus" >Or leave you can leave your message here</a></h3>
            </div>

            <div v-if="toggleStatus" class="col-lg-12 ">
                <form method="POST" action="https://formspree.io/sharuksingh@outlook.com">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="textbox" name="Name" class="form-control" placeholder="Enter your name here">
                    </div>

                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" name="Email" class="form-control" placeholder="Enter your email here">
                    </div>

                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" name="Message" placeholder="Leave your message here"></textarea>
                        
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>
