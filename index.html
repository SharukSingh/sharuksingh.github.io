<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sharuk's Homepage</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="./css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
        	<div class="col-lg-12 text-center">
	            <h1>Hello!</h1>
                <h1>Welcome to Sharuk's Home Page</h1>
	            <h3>Please check back soon...</h3>
           	</div>

            <div class="col-lg-12 text-center">
                <h3>Or leave you can leave your message here</h3>
            </div>

            <div class="col-lg-12 ">
                <form method="POST" action="https://formspree.io/sharuksingh@outlook.com">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="textbox" name="Name" class="form-control" placeholder="Enter your name here">
                    </div>

                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" name="Email" class="form-control" placeholder="Enter your email here">
                    </div>

                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" name="Message" placeholder="Leave your message here"></textarea>
                        
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
